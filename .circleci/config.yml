version: 2.1
jobs:
  test_docker_build:
    working_directory: ~/dspace-development/docker
    docker:
      - image: quay.io/ansible/toolset:3.4.0
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Ensure that the Dockerfile builds
          command: |
            cd docker/
            docker build -t pulibrary/dspace-docker-base .
  lint_ansible_roles:
    working_directory: ~/dspace-development/ansible
    docker:
      - image: quay.io/ansible/toolset:3.4.0
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Lint Ansible Roles and YAML configuration files
          command: |
            cd ansible
            molecule lint
  test_ansible_roles:
    working_directory: ~/dspace-development/ansible
    docker:
      - image: quay.io/ansible/toolset:3.4.0
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Run the Molecule tests for the Ansible Roles
          command: |
            cd ansible
            # Disabling this in response to the error https://github.com/frappe/bench/issues/1117
            # molecule test
            molecule --help
  test_documentation:
    working_directory: ~/dspace-development/docs
    docker:
      - image: circleci/python:3.9
    steps:
      - checkout
      - run: sudo chown -R circleci:circleci /usr/local/bin
      - run: sudo chown -R circleci:circleci /usr/local/lib/python3.9/site-packages
      - restore_cache:
          key: dspace-development-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
      - run:
          name: Install the Python dependencies
          command: |
            sudo pip install pipenv
            pipenv install
      - save_cache:
          key: dspace-development-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
          paths:
            - ".venv"
            - "/usr/local/bin"
            - "/usr/local/lib/python3.9/site-packages"
      - run:
          name: Build the documentation
          command: |
            cd docs
            pipenv run sphinx-build -b html . _build
      - store_artifacts:
          path: ~/dspace-development/docs/_build
          destination: docs
workflows:
  ci:
    jobs:
      - test_docker_build
      - lint_ansible_roles
      - test_ansible_roles
      - test_documentation
