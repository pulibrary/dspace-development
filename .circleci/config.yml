version: 2.1
jobs:
  test_docker_build:
    working_directory: ~/dspace-development
    docker:
      - image: quay.io/ansible/molecule:3.0.4
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Ensure that the Dockerfile builds
          command: docker build -t pulibrary/dspace-docker:base .
  lint_dockerfiles:
    working_directory: ~/dspace-development
    docker:
      - image: hadolint/hadolint:latest
    steps:
      - checkout
      - run:
          name: Lint the Dockerfiles
          command: |
            hadolint Dockerfile
  lint_ansible_roles:
    working_directory: ~/dspace-development
    docker:
      - image: quay.io/ansible/molecule:3.0.4
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Lint Ansible Roles and YAML configuration files
          command: |
            cd ansible
            molecule lint
  test_ansible_roles:
    working_directory: ~/dspace-development
    docker:
      - image: quay.io/ansible/molecule:3.0.4
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: Run the Molecule tests for the Ansible Roles
          command: |
            cd ansible
            molecule test
workflows:
  ci:
    jobs:
      - lint_dockerfiles
      - test_docker_build
      - lint_ansible_roles
      - test_ansible_roles
