version: 2.1

jobs:
  test_documentation:
    working_directory: ~/dspace-development/docs
    docker:
      - image: cimg/python:3.9
        environment:
          PIPENV_VENV_IN_PROJECT: true
    steps:
      - checkout
      - restore_cache:
          key: dspace-development-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
      - run:
          name: Install the Python dependencies
          command: |
            pip install pipenv
            pipenv install
      - save_cache:
          key: dspace-development-{{ .Branch }}-{{ checksum "Pipfile.lock" }}
          paths:
            - ".pyenv/versions/3.9.10/lib/python3.9/site-packages"
      - run:
          name: Build the documentation
          command: |
            cd docs
            pipenv run sphinx-build -b html . _build
      - store_artifacts:
          path: ~/dspace-development/docs/_build
          destination: docs

workflows:
  ci:
    jobs:
      - test_documentation
